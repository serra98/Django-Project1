{% extends 'project/base.html' %}

{% block content %}
<h1 style="font-style: oblique; background-color: darkred; color:white">BU Tech Rental</h1>

<h2>Update a profile</h2>

{% load crispy_forms_tags %}

<!-- Use crispy form / got helped from online source & bootstrap-->
<form method = 'POST' nonvalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button style= "background-color: darkred" type = "submit" class="btn btn-success">Update Student Profile!</button>
</form>
{% endblock %}
