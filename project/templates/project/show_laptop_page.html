{% extends 'project/base.html' %}

{% block content %}
<h1 style="font-style: oblique; background-color: darkred; color:white">BU Tech Rental</h1>

<center>
    <!-- show all the fields of laptop-->
    <h1> Model name : {{laptop.model_name}} </h1>
    <h3> Cost(1 month): {{laptop.cost}} </h3>
    <h4> Laptop ID: {{laptop.id}} </h4>
    <img src="{{laptop.model_url}}" style="max-width: 400;">  
    <h5> Description: {{laptop.description}} </h5>
</center>




{% endblock %}
