<!-- templates/create_quote.html-->
{% extends 'quotes/base.html'}

{% block content %}

<h2>Add a new quote</h2>

<form method = 'POST'>
    {% csrf_token %}
    <!-- {{form}} -->
    <table>
        {% for field in form %}
        <tr>
            <th> {{field.name}}</th>
            <td> {{field}} </td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td>
                <input type = "submit" name = "Add Quote!" value ="submit">
            </td>
        </tr>
    </table>
</form>
{% endblock %}
